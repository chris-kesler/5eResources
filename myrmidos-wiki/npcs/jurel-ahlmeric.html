<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" content="e-edge">
    <title>KnowOne's Website of Everything</title>
    <link rel="icon" href="/resources/images/OwlOfMinerva_ModifiedLogo.png">
    <link rel="stylesheet" href="/caped-crusaders-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script>
      $(function readJSON() {
        var npc = [];
        $.getJSON('../npcs.json', function(data) {
          var path = window.location.pathname;
          var page = path.split("/").pop();
          $.each(data.npc, function(i, f) {
            data_page = f.name.toLowerCase().replace(/\s/g, '-').replace("'", "") + ".html";
            if (data_page == page) {
              document.getElementById("page-title-path").innerHTML = "Myrmidos:  NPCs > " + f.name;
              document.getElementById("common-page-content-section-title").innerHTML = f.name;
              document.getElementById("page-description-div").innerHTML = f.description;
              document.getElementById("page-image").src = f.image_weblink;
              image_source = f.image_sourcelink;
              image_alt = f.name;
              var table_row1 = "<tr><th style='width: 20vw'>Alias</th><th style='width: 20vw'>Title</th><th style='width: 20vw'>Profession</th></tr>"
              $(table_row1).appendTo("#TechTable tbody");
              var table_row2 = "<tr>" 
                + "<td>" + f.alias + "</td>" 
                + "<td>" + f.title + "</td>" 
                + "<td>" + f.profession + "</td>" 
                + "</tr>"
              $(table_row2).appendTo("#TechTable tbody");
              var table_row3 = "<tr><th>Race</th><th>Location</th><th>Faction</th></tr>";
              $(table_row3).appendTo("#TechTable tbody");
              var table_row4 = "<tr>"
                + "<td>" + f.race + "</td>" 
                + "<td>" + f.location + "</td>" 
                + "<td>" + f.faction + "</td>" 
                + "</tr>"
              $(table_row4).appendTo("#TechTable tbody");
            }
          });
        });
      });
    </script>
  </head>


  <body>
    <div id="page-background-div-myrmidos-wiki"> 
      <div class="common-page-header">
        <div id="import-header"></div>
          <h1 id="page-title-path"></h1>
          <hr>
      </div>
        

      <div class="common-page-content-section-transparent">
            <section class="page-content-section">
              <button id="common-page-back-button" onclick="location.href='../npcs.html'">Out to npcs</button>
              <h2 id="common-page-content-section-title"></h2>
              <hr>

              <!-- A table to hold the page image and credit to author -->
              <table id="entry-page-image-table">
                <tr><td><img id="page-image" alt="NPC Image" onclick="window.open(`${image_source}`)"></td></tr>
                <tr><td><h4 id="page-image-credit">Image Credit</h4></td></tr>
              </table>

              <table id="TechTable" class="page-title-table">
                <tbody></tbody>
              </table>
              <hr>
              <p id="page-description-div">
              </p>
              
            </section>
          </div>
        </div>
      </div>

      <footer id="import-footer"></footer>

    </div>

  </body>
</html>

<script type="text/javascript">
  $(function () {

    $("#import-header").load("/resources/pages/import-header.html");
    $("#import-footer").load("/resources/pages/import-footer.html");

});
</script>
