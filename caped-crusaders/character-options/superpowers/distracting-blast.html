<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" content="e-edge">
    <title>KnowOne's Website of Everything</title>
    <link rel="icon" href="/_SiteResources/Images/OwlOfMinerva_ModifiedLogo.png">
    <link rel="stylesheet" href="/caped-crusaders-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script>
      $(function readJSON() {

        // Defining variables that are used to read the correct JSON file and distinguish which type page we are on
        var power_source = "Superpower";
        var power_source_lower = power_source.toLowerCase();
        if (power_source.includes("Tech")) {
          power_source_plural = "Technologies";
        } else {
          power_source_plural = power_source + "s";
        }

        // Populating the page back button
        document.getElementById("page-back-button").innerHTML = "Out to " + power_source_plural;

        // Reading data from our JSON file
        $.getJSON(`../${power_source_plural.toLowerCase()}.json`, function(data) {

          // Reading the name of this file
          var page = window.location.pathname.split("/").pop();

          // Looping through the JSON data 
          $.each(data.entries, function(i, f) {

            // Finding the entry that matches this file
            if (f.name_str.toLowerCase().replace(/\s/g, '-').replace("'", "") + ".html" == page) {

              // Looping through the author array in the JSON file to populate variables for links and credit
              $.each(data.author, function(x, y) {
                if (f.source_str == y.author_name) {
                  author_credit = y.author_credit;
                  source_url = y.source_url;
                }
              });

              // Looping through the type array in the JSON file to populate variables for type and credit
              $.each(data.type, function(x, y) {
                if (f.type_str == y.type_name) {
                  document.getElementById("page-image-credit").innerHTML = y.type_credit;
                }
              });

              // Populating the name of the page
              document.getElementById("page-header-title").innerHTML = "Caped Crusaders: " + power_source_plural + " > " + f.name_str;

              // Populating the link to the source for the page content
              document.getElementById("page-overview-table-title").innerHTML = f.name_str + ", <a href='" + source_url + "' target='blank'>" + author_credit + "</a>";

              // Populating the page image
              document.getElementById("page-image").src = "/_SiteResources/Images/" + f.type_str.replace(/\s/g, '') + ".png";

              
              // Populating the page description based on flavor, mechanics, overcharge, and components
              if (f.flavor_str != undefined) {
                document.getElementById("page-description").innerHTML += "<b>Flavor Description:</b>  <i>" + f.flavor_str + "</i><br><br>";
              }
              if (f.mechanics_str != undefined) {
                document.getElementById("page-description").innerHTML += "<b>Standard Mechanics:</b>  " + f.mechanics_str + "<br><br>";
              }
              if (f.overcharge_str != undefined) {
                document.getElementById("page-description").innerHTML += "<b>Overcharge Mechanics:</b>  " + f.overcharge_str + "<br><br>";
              }

              // Checking for Material Components and displaying the material component description
              if (f.components_vsm_str.includes("M") && f.components_description_str != undefined) {
                document.getElementById("page-description").innerHTML += "<b>Material Components:</b>  <i>(" + f.components_description_str + ")</i>";

                // If materials have a cost, we strip that out and concatenate it to the vsm string with parentheses
                if (f.components_description_str.replace(/\D/g,'') > 0) {
                  components_vsm = f.components_vsm_str + "   (" + f.components_description_str.replace(/\D/g,'') + ")";

                // If not, we leave the vsm string alone and pull the data
                } else {
                  components_vsm = f.components_vsm_str;
                }

                // If materials are consumed, we include an asterisk to reflect that in the vsm string
                if (f.components_description_str.includes("consume")) {
                  components_vsm = components_vsm + "*";
                } 

              // If there are no material components, we leave the vsm string alone
              } else {
                components_vsm = f.components_vsm_str;
              }

              
              // Defining and populating the first row of the page table
              var tblRow1 = "<tr><th style='width: 15vw'>Level</th><th style='width: 15vw'>Casting Time</th><th style='width: 15vw'>Range/Area</th><th style='width: 15vw'>Components</th></tr>"
              $(tblRow1).appendTo("#page-overview-table tbody");

              // Defining and populating the second row of the page table
              var tblRow2 = "<tr>" 
                + "<td>" + f.level_str + "</td>" 
                + "<td>" + f.casting_time_str + "</td>" 
                + "<td>" + f.range_area_str + "</td>" 
                + "<td>" + components_vsm + "</td>" 
                + "</tr>"
              $(tblRow2).appendTo("#page-overview-table tbody");

              // Defining and populating the second row of the page table
              var tblRow3 = "<tr><th>Duration</th><th>School</th><th>Attack/Save</th><th>Damage/Effect</th></tr>";
              $(tblRow3).appendTo("#page-overview-table tbody");
              
              // Defining and populating the second row of the page table
              var tblRow4 = "<tr>"
                + "<td>" + f.duration_str + "</td>" 
                + "<td>" + f.type_str + "</td>" 
                + "<td>" + f.attack_save_str + "</td>" 
                + "<td>" + f.damage_effect_str + "</td>" 
                + "</tr>"
              $(tblRow4).appendTo("#page-overview-table tbody");
            }
          });
        });
      });
    </script>
  </head>


  <body>
    <!-- The fixed background div -->
    <div class="page-background-container"> 

      <!-- A div to hold our header -->
      <div class="page-header">

        <!-- Importing the header -->
        <div class="import-page-header"></div>

          <!-- The page title within the header -->
          <h1 id="page-header-title"></h1>
          <hr>
      </div>
        
      <!-- A transparent div to build everything else on top of -->
      <div class="page-content">

        <!-- An off white chunk of the page that holds content -->
        <section class="page-content-section">

          <!-- A back button that navigates out in the file structure  -->
          <button id="page-back-button" onclick="location.href=`../${power_source_plural.toLowerCase()}.html`"></button>

          <!-- The title of the page content, including the source as a link -->
          <h2 id="page-overview-table-title"></h2>
          <hr>

          <!-- A table to hold the page image and credit to author -->
          <table id="page-image-table">
            <tr><td><img id="page-image" alt="Page Image"></td></tr>
            <tr><td><h3 id="page-image-credit">Image Credit</h3></td></tr>
          </table>

          <!-- A table to hold the page overview information -->
          <table id="page-overview-table" class="caped-crusader-table">
            <tbody></tbody>
          </table>

          <!-- A paragraph to hold the page content and descriptions -->
          <p id="page-description"></p>
        </section>
      </div>

      <!-- Importing the footer -->
      <footer class="import-page-footer"></footer>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(function () {

    $(".import-page-header").load("/_SiteResources/Pages/import-page-header.html");
    $(".import-page-footer").load("/_SiteResources/Pages/import-page-footer.html");

});
</script>
