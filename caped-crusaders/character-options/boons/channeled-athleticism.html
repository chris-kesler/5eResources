<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" content="e-edge">
    <title>KnowOne's Website of Everything</title>
    <link rel="icon" href="/_SiteResources/Images/OwlOfMinerva_ModifiedLogo.png">
    <link rel="stylesheet" href="/caped-crusaders-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script>
      $(function readJSON() {
        var boon = [];
        $.getJSON('../boons.json', function(data) {
          var path = window.location.pathname;
          var page = path.split("/").pop();
          $.each(data.entries, function(i, f) {
            if (f.page_url == page) {
              document.getElementById("page-header-title").innerHTML = "Caped Crusaders: Boons > " + f.name_str;
              document.getElementById("page-overview-table-title").innerHTML = f.name_str;
              document.getElementById("page-description-flavor").innerHTML = "<b>Flavor Description:</b>  <i>" + f.flavor_str + "</i>";
              document.getElementById("page-description-mechanics").innerHTML = "<b>Standard Mechanics:</b>  " + f.mechanics_str;
              document.getElementById("casting-page-image").src = f.school_img;
              var tblRow1 = "<tr><th style='width: 20vw'>Level</th><th style='width: 20vw'>School</th><th style='width: 20vw'>Damage/Effect</th></tr>"
              $(tblRow1).appendTo("#TechTable tbody");
              var tblRow2 = "<tr>" 
                + "<td>" + f.level_str + "</td>" 
                + "<td>" + f.type_str + "</td>" 
                + "<td>" + f.damage_effect_str + "</td>" 
                + "</tr>"
              $(tblRow2).appendTo("#TechTable tbody");
            }
          });
        });
      });
    </script>
  </head>


  <body>
    <div class="page-background-container"> 
      <div class="page-header">
        <div class="import-page-header"></div>
          <h1 id="page-header-title"></h1>
          <hr>
      </div>
        

      <div class="page-content">
            <section class="page-content-section">
              <button id="page-back-button" onclick="location.href='../boons.html'">Out to Boons</button>
              <h2 id="page-overview-table-title"></h2>
              <hr>

<table id="page-image-table">
                <tr><td><img id="page-image" alt="Page Image"></td></tr>
                <tr><td><h3 id="page-image-credit">Image Credit</h3></td></tr>
              </table>
              <table id="TechTable" class="caped-crusader-table">
                <tbody></tbody>
              </table>
              <hr>
              <p id="page-description-flavor">
              </p>
              <p id="page-description-mechanics">
              </p>
              
            </section>
          </div>
        </div>
      </div>

      <footer class="import-page-footer"></footer>

    </div>

  </body>
</html>

<script type="text/javascript">
  $(function () {

    $(".import-page-header").load("/_SiteResources/Pages/import-page-header.html");
    $(".import-page-footer").load("/_SiteResources/Pages/import-page-footer.html");

});
</script>
